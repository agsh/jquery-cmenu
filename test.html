<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="jquery.cmenu.js"></script>
	<link rel="stylesheet" type="text/css" href="cmenu.css">
	<style>
		.block {
			width: 200px;
			height: 200px;
		}
		#one {
			background-color: red;
		}
		#two {
			background-color: green;
		}
		#three {
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="one" class="block"></div>
	<div id="two" class="block"></div>
	<div id="three" class="block"></div>
	<script>
		$(function(){
			$('#one').bindMenu([
				['Новое окно 1', 'arrow_left', function(e) {alert('1');}]
				, {
					caption: 'Выпадающее меню'
					, icon: 'arrow_left'
					, execute: function() {
						alert('hi');
					}
					, submenu: [{
						caption: 'Back'
						, icon: 'arrow_left'
						, disabled: true
						, execute: function() {
							alert('hi');
						}
					}]
				}
				, '-'
				, {
					caption: 'Caption'
					, icon: 'arrow_right'
					, disabled: true
					, execute: function() {
						alert('yo');
					}
				}
			]);
			$('#two').bindMenu([
				['Новое окно 2', 'arrow_left', function(e) {alert('2');}]
				, ['Выпадающее меню', 'arrow_left', function(){alert('hi');}, [
					['Back', 'arrow_left', function(){alert('hi');}]
				]
				]
				, '-'
				, ['Ещё один пункт', 'arrow_right', function(){alert('hi');}]
			]);
			$('#three').bindMenu([
				['Новое окно 3', 'arrow_left', function(e) {alert('3');}]
				, ['Выпадающее меню', 'arrow_left', function(){alert('hi');}, [
					['Back', 'arrow_left', function(){alert('hi');}]
				]
				]
				, '-'
				, ['Ещё один пункт', 'arrow_right', function(){alert('hi');}]
			]);
		});
	</script>
</body>
</html>
